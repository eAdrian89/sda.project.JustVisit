<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>JustVisit</title>
  <div th:replace="/fragments/styles::style"></div>
</head>
<body id="page-top">
<div id="page-width">
  <div th:replace="/fragments/navbar::navbar"></div>
  <div id="main" class="home">
    <div class="col-lg-12">
      <h5 class="sub-header">Categories</h5>
      <a th:href="@{/showFormForAddCompany}"
         class="btn btn-blue">
        Add Venue
      </a>
      <table class="table-bordered table-responsive table-hover col-centered" style="padding-top: 20px">
        <thead style="background-color: #5a1761;color: #FFFFFF">
        <tr>
          <th>Id</th>
          <th>Venue Name</th>
          <th>Location</th>
          <th>Logo/url</th>
          <th>category_id</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="companies : ${companies}">
          <td th:text="${companies.id}"></td>
          <td th:text="${companies.name}"></td>
          <td th:text="${companies.location}"></td>
          <td th:text="${companies.logoPicture}"></td>
          <td class="col-sm-2">
            <a th:href="@{/showFormForUpdate(id=${companies.id})}"
               class="btn btn-blue btn-sm" style="padding: 10px 10px 10px">
              Update
            </a>
            <a th:href="@{/delete(id=${companies.id})}"
               class="btn btn-red btn-sm" style="padding: 10px 10px 10px"
               onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
              Delete
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div th:replace="/fragments/js_scripts::js"></div>
</div>
</body>
</html>
